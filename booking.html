<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Travel Booking - Book Now</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: rgb(255, 248, 220);
            margin: 0;
            padding: 0 20px;
        }

        header {
            background-color: rgb(70, 130, 180);
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        nav {
            text-align: center;
            background-color: rgb(70, 130, 180);
            padding: 10px 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Grid layout for form */
        form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px 20px;
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgb(70, 130, 180);
        }

        label {
            font-weight: bold;
            align-self: center;
        }

        input,
        select {
            padding: 8px;
            font-size: 16px;
            border: 2px solid rgb(70, 130, 180);
            border-radius: 5px;
        }

        /* Button with animation */
        button {
            grid-column: 1 / span 2;
            background-color: rgb(70, 130, 180);
            border: none;
            color: white;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            animation: pulse 2s infinite;
        }

        button:hover {
            background-color: rgb(70, 130, 180);
            animation-play-state: paused;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px rgb(70, 130, 180);
            }

            50% {
                box-shadow: 0 0 20px rgb(70, 130, 180);
            }

            100% {
                box-shadow: 0 0 5px rgb(70, 130, 180);
            }
        }

        footer {
            background-color: rgb(70, 130, 180);
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

        /* Message box hidden by default */
        #successMsg {
            display: none;
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Media Query for mobile */
        @media (max-width: 480px) {
            form {
                grid-template-columns: 1fr;
            }

            label {
                margin-bottom: 5px;
            }
        }
    </style>
    <script>
        function handleSubmit(e) {
            e.preventDefault();
            document.getElementById('successMsg').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successMsg').style.display = 'none';
                e.target.reset();
            }, 3000);
        }
    </script>
</head>

<body>

    <header>
        <h1>Book Your Travel</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="booking.html">Book Now</a>
        <a href="destinations.html">Destinations</a>
    </nav>

    <form onsubmit="handleSubmit(event)">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="destination">Destination:</label>
        <select id="destination" name="destination" required>
            <option value="">Select a destination</option>
            <option value="paris">Paris</option>
            <option value="tokyo">Tokyo</option>
            <option value="newyork">New York</option>
            <option value="sydney">Sydney</option>
        </select>

        <label for="date">Travel Date:</label>
        <input type="date" id="date" name="date" required />

        <button type="submit">Confirm Booking</button>
    </form>

    <div id="successMsg" role="alert" aria-live="assertive">Booking Confirmed! Thank you.</div>

    <noscript>
        <p style="color: red; text-align: center; font-weight: bold;">JavaScript is disabled. Booking confirmation will
            not be interactive.</p>
    </noscript>

    <footer>
        &copy;Welcome to my Travel Agency &amp; Make your journey memorable.
    </footer>

</body>

</html>
